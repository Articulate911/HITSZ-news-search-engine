<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    HITSZ新闻搜索引擎
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
	{% for newspiece in news %}
	<div>
		<a>{{ newspiece.date }}</a>
		<b>{{ newspiece.title }}</b>
		<a href="{{ newspiece.url }}">查看详情</a>
	</div>
	<br></br>
	{% endfor %}
{% endblock content %}
